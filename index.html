<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ranking dos membros participantes da comunidade IDEV, comunidade de estudo de programação no Discord">
    <link rel="icon" href="./src/img/icon-dark.png" sizes="32x32">
    <meta name="keywords" content="Comunidade, amigos, estudo de programação, tecnologia, javascript, colegas, comunidade Idev, Idev, Comunidade de programação discord">
    <meta name="author" content="Alessandro Dev">
    <link rel="shortcut icon" href="./src/img/icon-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Ranking</title>
</head>
<body>
    <header class="body__header">
        <div class="body__header__title">
            <img src="./src/img/logowhite.png" alt="logo">
            <!-- <h1>Ranking</h1>  -->
            <h2>Ranking</h2>
        </div>
    </header>
    <main class="conatainer body__main">
        <section class="main__section">
            <div class="main__section__ranking">
                <div class="main__section__ranking__member" id="secound_place">
                    <div class="main__section__ranking__member__avatar">
                        <img src="https://avatars1.githubusercontent.com/u/46179885?s=460&u=7e81c98ab9f20cb0e925300f4ca5aa7ac96d469c&v=4" alt="avatar">
                    </div>
                    <div class="main__section__ranking__member__info">
                        <div class="main__section__ranking__member__info__icon"><i class="fas fa-award"></i></div>
                        <h2>Nome</h2>
                        <h3>#02</h3>
                        <p>0</p>
                    </div>
                </div>

                <div class="main__section__ranking__member first__place" id="first_place">
                    <div class="main__section__ranking__member__avatar">
                        <img src="https://avatars1.githubusercontent.com/u/46179885?s=460&u=7e81c98ab9f20cb0e925300f4ca5aa7ac96d469c&v=4" alt="avatar" class="img__first_place">
                    </div>
                    <div class="main__section__ranking__member__info">
                        <div class="main__section__ranking__member__info__icon"><i class="fas fa-trophy"></i></div>
                        <h2>Nome</h2>
                        <h3>#01</h3>
                        <p>0</p>
                    </div>
                </div>

                <div class="main__section__ranking__member" id="third_place">
                    <div class="main__section__ranking__member__avatar">
                        <img src="https://avatars1.githubusercontent.com/u/46179885?s=460&u=7e81c98ab9f20cb0e925300f4ca5aa7ac96d469c&v=4" alt="avatar">
                    </div>
                    <div class="main__section__ranking__member__info">
                        <div class="main__section__ranking__member__info__icon"><i class="fas fa-award"></i></div>
                        <h2>Nome</h2>
                        <h3>#03</h3>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">avatar</th>
                        <th scope="col">nome</th>
                        <th scope="col">points</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      <tr>
                        <th scope="row">1</th>
                        <td>IMAGE</td>
                        <td>NAME</td>
                        <td>POINTS</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <footer class="body__footer">
        <address class="footer__address">
            <p>Comunidade Idev 2020</p>
        </address>
    </footer>
    <script src="./src/js/members.js"></script>
    <script src="./src/js/app.js"></script>
</body>
</html>
